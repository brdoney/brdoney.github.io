markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# jekyll-seo-tag configuration
title: Code with Brendan
tagline: Learn how to code by learning and doing
description: >
  Learn how to code through by creating games and programs alongside short lessons,
  all while progressing at your own pace. Kickstart your journey into coding now!

exclude:
  - scripts

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# sort_by is only supported with 4.0+, which GitHub Pages isn't using yet
collections:
  docs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "_docs"
    values:
      layout: "document"
